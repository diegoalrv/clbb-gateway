version: '3'

networks:
  clbb:
    external: true

services:
  docker_gateway:
    container_name: docker_gateway
    restart: always
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8520
    ports:
      - "8520:8520"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    networks:
      - clbb
